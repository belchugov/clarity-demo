<form (ngSubmit)="onSubmit(f)" #f="ngForm" clrForm>
  <clr-input-container>
    <label>Name</label>
    <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        ngModel
        required
        clrInput
    >
  </clr-input-container>
  <clr-input-container>
    <label>Amount</label>
    <input
        type="number"
        id="amount"
        class="form-control"
        name="amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$"
        clrInput
    >
  </clr-input-container>
  <div class="clr-row">
    <div class="clr-col-xs-12">
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
      <button
        class="btn btn-danger"
        type="button"
        (click)="onDelete()"
        *ngIf="editMode">Delete</button>
      <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
