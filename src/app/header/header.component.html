<header class="header-6">
  <div class="branding">
    <a routerLink="/" class="nav-link">
      <clr-icon shape="vm-bug"></clr-icon>
      <span class="title">Recipe Book</span>
    </a>
  </div>
  <div class="header-nav">
    <a class="nav-link nav-text" routerLinkActive="active" routerLink="/recipes">Recipes</a>
    <a class="nav-link nav-text" routerLinkActive="active" routerLink="/shopping-list">Shopping List</a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="cog"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a (click)="onSaveData()" clrDropdownItem>Save Data</a>
        <a (click)="onFetchData()" clrDropdownItem>Fetch Data</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
