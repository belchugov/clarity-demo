<div class="clr-row">
  <div class="clr-col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="clr-row">
  <div class="clr-col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<clr-dropdown>
  <button type="button" class="btn btn-primary" clrDropdownTrigger>
    Manage Recipe
    <clr-icon shape="caret down"></clr-icon>
  </button>
  <clr-dropdown-menu *clrIfOpen>
    <button type="button" clrDropdownItem (click)="onAddToShoppingList()">To Shopping List</button>
    <button type="button" clrDropdownItem (click)="onEditRecipe()">Edit Recipe</button>
    <button type="button" clrDropdownItem (click)="onDeleteRecipe()">Delete Recipe</button>
  </clr-dropdown-menu>
</clr-dropdown>

<div class="clr-row">
  <div class="clr-col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="clr-row">
  <div class="clr-col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
